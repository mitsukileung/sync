name: mirror-regex

on:
  schedule:
    - cron: '46 2/3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: mirror-regex

jobs:
  mirror:
    env:
      PAT: ${{ secrets.PAT }}
      DEFAULT_DST: github/18u
      DEFAULT_RENAME_FMT: 's/(.*)/${SRC_TYPE}_${SRC_ACCOUNT}_\1/g'
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id || github.event.sender.login == 'uuz'

    steps:
